plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: ucsb-cs-course-repos/course-repo-jekyll-theme

kramdown:
  parse_block_html: false

exclude: ['vendor', 'setup.sh', 'jekyll.sh']
include:
  - _pages

timezone: America/Los_Angeles

url: https://ucsb-cs8.github.io
baseurl: "/m19-elsherif"
github_url: https://github.com/ucsb-cs8/m19-elsherif

title: "UCSB CS8"
course: "CS8"
qtr: "M19-A"
quarter: "Summer 2019 Session A"

ta_names: "TBA"
lab_times: "Thu: 11a, 12:30p, 2p, 3:30p"
instructor: "May ElSherif"
lecture_times: "TWR 9:30-10:50a"
lecture_location: "NH 1006"


start_week: 1
start_date: 2019-06-23 
num_weeks: 6
extra_exam_week: false
lecture_days_of_week: TWR

instructor_url: https://ucsb-cs8.github.io/instructor

cal_dates: >
  [
  {"label":"Session A starts", "date":"2019-06-24" },
  {"label":"Univ Holiday", "date":"2019-07-04" , "holiday":true },
  {"label":"Drop deadline (full refund)","date":"2019-06-28" },
  {"label":"Drop deadline (no W grade)","date":"2019-07-10" },
  {"label":"Session A Ends", "date":"2019-08-03" }
  ]


collections:
  hwk:
    output: true
    permalink: /hwk/:path/
    last_before: false
  lab:
    output: true
    permalink: /lab/:path/
    last_before: false
  pa:
    output: true
    permalink: /pa/:path/
    last_before: false
  exam:
    output: true
    permalink: /exam/:path/
  info:
    output: true
    permalink: /info/:path/
  lectures:
    output: true
    permalink: /lectures/:path/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  -
    scope:
      path: ""
      type: hwk
    values:
      layout: hwk
  -
    scope:
      path: ""
      type: lab
    values:
      layout: lab
  -
    scope:
      path: ""
      type: pa
    values:
      layout: lab
  -
    scope:
      path: ""
      type: exam
    values:
      layout: exam_info
  -
    scope:
      path: ""
      type: info
    values:
      layout: default
  -
    scope:
      path: ""
      type: lectures
    values:
      layout: lecture
  -
    scope:
      path: "syllabus.md"
      type: info
    values:
      layout: handout
